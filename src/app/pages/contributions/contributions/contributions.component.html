<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Contributions</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Consultation</li>
      </ol>
    </nav>
  </div>
</div>
<!--end breadcrumb-->

<div class="card">
  <div class="card-body">
    <div class="d-lg-flex align-items-center mb-4 gap-3">
      <div class="position-relative alert alert-warning" *ngIf="!traductions$">
        <h6>
          Aucune contribution enregistrée !
        </h6>
      </div>
    </div>
    <div class="table-responsive" *ngIf="traductions$">
      <table class="table mb-0">
        <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Source de données</th>
          <th>Type de traduction</th>
          <th>Etat</th>
          <th>Langue</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let t of traductions$ | async; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ t.libelle }}</td>
          <td>{{ t.type }}</td>
          <td>
            <button *ngIf="t.etat === 'EN_ATTENTE'" type="button" class="btn btn-outline-warning btn-sm px-2">
              {{ t.etat }}
            </button>

            <button *ngIf="t.etat === 'VALIDER'" type="button" class="btn btn-outline-success btn-sm px-2">
              {{ t.etat }}
            </button>

            <button *ngIf="t.etat === 'REJETER'" type="button" class="btn btn-outline-danger btn-sm px-2">
              {{ t.etat }}
            </button>

          </td>
          <td>{{ t.langue?.libelle }}</td>
          <td>
            <div class="d-flex order-actions">
              <button type="button" class="btn btn-outline-warning btn-sm radius-30 px-2"><i class='bx bx-show-alt'></i></button>
              <button type="button" class="btn btn-outline-danger btn-sm radius-30 px-2 ms-3"><i class='bx bxs-trash'></i></button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
