	<!-- wrapper -->
	<div class="wrapper bg-primary">
		<div class="authentication-reset-password d-flex align-items-center justify-content-center">
			<div class="row">
				<div class="col-12 mx-auto">
					<div class="card">
						<div class="row g-0">
              <div class="col-12 col-md-7">
                <img src="assets/images/login-images/reset-password.jpg" class="card-img h-100" alt="...">
              </div>

							<div class="col-12 col-md-5 border-end">
								<div class="card-body">
									<div class="p-4">
										<div class="text-start text-center text-primary h2">
											<!--<img src="assets/images/logo-img.png" width="180" alt="">-->
                      LangTechApp
										</div>
										<h4 class="mt-5 font-weight-bold">Changer son mot de passe</h4>
										<p class="text-muted">Vous devez changer votre mot de passe.
                      <br>Le mot de passe doit avoir au moins 6 caractères.
                    </p>

                    <form [formGroup]="formResetPwd" (ngSubmit)="onFinishResetPwd()">
                      <div class="mb-3 mt-5">
                        <label class="form-label">Nouveau mot de passe</label>
                        <input type="password" class="form-control" name="password" formControlName="password" />
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Confirmer votre mot de passe</label>
                        <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" />
                      </div>

                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" [disabled]="formResetPwd.invalid">
                          Sauvegarder le mot de passe
                        </button>

                        <!--<a href="javascript:;" (click)="onLogin()" class="btn btn-light">
                          <i class='bx bx-arrow-back mr-1'></i>Retour à la page de connexion
                        </a>-->
                      </div>
                    </form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
