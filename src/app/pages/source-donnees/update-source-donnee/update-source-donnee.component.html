<div class="card-header text-white text-center bg-primary border-bottom-red">
  Créer ou modifier une source de donnée
</div>


<div class="card-body">
  <form [formGroup]="formSourceDonnee" (ngSubmit)="getSourceInfo()">
    <div class="row">
      <div class="mb-3">
        <label for="libelle" class="col-form-label text-primary">Libellé</label>
        <textarea class="form-control" name="description" formControlName="libelle" id="libelle"></textarea>
      </div>
    </div>

    <div class="form-group text-right">
      <button type="button" class="btn btn-outline-danger radius-30 mx-3" (click)="fermer()">
        <i class='bx bx-x-circle mr-1'></i> Annuler
      </button>

      <button type="submit" class="btn btn-outline-success radius-30" [disabled]="formSourceDonnee.invalid">
        <i class='bx bx-check-square'></i> Valider
      </button>
    </div>
  </form>
</div>
