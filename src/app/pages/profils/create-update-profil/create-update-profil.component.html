<div class="card">
  <div class="card-header bg-primary border-bottom-red text-center text-white">
    Créer ou modifier un Profil
  </div>

  <div class="card-body">
    <form [formGroup]="formProfil" (ngSubmit)="getProfilInfos()">
      <div class="mb-3">
        <label for="libelle" class="col-form-label">Libellé</label>
        <input class="form-control" type="text" name="libelle" formControlName="libelle" id="libelle">
      </div>

      <div class="mb-3">
        <label for="description" class="col-form-label">Description</label>
        <textarea class="form-control" name="description" formControlName="description" id="description"></textarea>
      </div>

      <div class="mb-3">
        <label class="col-form-label">Rôles</label>
        <ng-multiselect-dropdown class="custom-font-size"
          [placeholder]="'Sélectionner les rôles...'"
          [settings]="dropdownSettings"
          [data]="authorities"
          formControlName="authorities">
        </ng-multiselect-dropdown>
      </div>

      <div class="form-group text-right">
        <button type="button" class="btn btn-outline-danger radius-30 mx-3" (click)="onDismiss(false)">
          <i class='bx bx-x-circle mr-1'></i> Annuler
        </button>

        <button type="submit" class="btn btn-outline-success radius-30" [disabled]="formProfil.invalid">
          <i class='bx bx-check-square'></i> Valider
        </button>
      </div>
    </form>
  </div>
</div>
