<div class="card">
  <div class="card-header text-white text-center bg-primary border-bottom-green">
    Information d'un profil
  </div>

  <div class="card-body">
    <div class="mb-3">
      <label class="col-form-label">Libellé</label>
      <input class="form-control text-dark" type="text" name="libelle" value="{{ profil.libelle }}" disabled>
    </div>

    <div class="mb-3">
      <label class="col-form-label">Description</label>
      <textarea class="form-control text-dark" name="description" disabled>{{ profil.description }}</textarea>
    </div>

    <div class="mb-3">
      <label class="col-form-label">Rôles</label>
      <div>
        <div class="chip" *ngFor="let a of profil.authorities">{{ a }}</div>
      </div>
    </div>

    <div class="form-group text-right">
      <button type="button" class="btn btn-outline-danger radius-30 mx-3" (click)="onDismiss(false)">
        <i class='bx bx-x-circle mr-1'></i> Fermer
      </button>
    </div>
  </div>
</div>
